version: '3.5'
services:
  uupdump:
    #build: ./
    image: ghcr.io/lizenzfass78851/uup-dump_docker:latest
    container_name: uupdump
    hostname: uupdump
    restart: always
    ports:
      - "127.0.0.1:80:44400"
    volumes:
      - packs:/uupdump/uup/packs/
      - fileinfo:/uupdump/uup/fileinfo/
    environment:
      - TZ=Europe/Berlin

volumes:
  packs:
  fileinfo:

